<nav [class]="{'mat-elevation-z2': true}">
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Dropdown menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item *ngFor="let nav of navigation | keyvalue" routerLink="{{nav.value.link}}" >
        <mat-icon>{{nav.value.icon}}</mat-icon>
        <span>{{nav.value.label}}</span>
      </button>
    </mat-menu>

    <span  class="navbar-brand" >
      <a routerLink="/" title="Index" class="navbar-brand-link">
         {{ brand }}
      </a>
    </span>

    <span class="navbar-divider"></span>

  </mat-toolbar>
</nav>
